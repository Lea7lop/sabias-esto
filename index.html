<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sab칤as Esto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">游뱚 Sab칤as Esto</div>
    <div class="links">
      <a href="#" class="category-link active" data-category="Inicio">Inicio</a>
      <a href="#" class="category-link" data-category="Ciencia">Ciencia</a>
      <a href="#" class="category-link" data-category="Historia">Historia</a>
    </div>
    <div class="theme-toggle">游깹</div>
  </nav>
</header>

<section class="hero">
  <h1>Descubre Datos Curiosos</h1>
  <p>Ciencia y Historia como nunca te lo contaron</p>
</section>

<main id="curiosidades-container">
  <!-- Cards generadas din치micamente -->
</main>

<footer>
  춸 2025 Sab칤as Esto | Todos los derechos reservados
</footer>

<script src="js/main.js"></script>
<script>
  // Dark/Light Mode
  document.querySelector(".theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // Mostrar curiosidades con bot칩n Ver m치s
  async function cargarCuriosidades() {
    const response = await fetch("curiosidades_moderno.json");
    const datos = await response.json();
    const contenedor = document.getElementById("curiosidades-container");
    contenedor.innerHTML = "";

    datos.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${c.imagen}" alt="Imagen curiosidad">
        <div class="card-body">
          <h3>${c.titulo}</h3>
          <p>${c.descripcion}</p>
          <span class="categoria">Categor칤a: ${c.categoria}</span>
          <a href="curiosidad.html?id=${c.id}" class="ver-mas">Ver m치s</a>
        </div>
      `;
      contenedor.appendChild(card);
    });
  }

  document.addEventListener("DOMContentLoaded", cargarCuriosidades);
</script>
</body>
</html>
