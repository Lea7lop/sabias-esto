<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sab√≠as Esto</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
  header { background: #87CEEB; color: white; padding: 20px; text-align: center; } /* fondo azul cielo */
  nav { background: #87CEEB; color: white; display: flex; justify-content: center; padding: 10px; gap: 15px; } /* fondo azul cielo */
  nav a { color: white; text-decoration: none; font-weight: bold; }
  nav a:hover { text-decoration: underline; }
  .search-container { text-align: center; padding: 15px; }
  .search-container input { width: 60%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
  .curiosidades { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
  .curiosidad-card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; padding: 15px; text-align: center; }
  .curiosidad-card img { width: 100%; border-radius: 10px; }
  .curiosidad-card h3 { margin: 10px 0 5px; font-size: 18px; color: #87CEEB; } /* t√≠tulo azul cielo */
  .curiosidad-card p { font-size: 14px; color: #333; }
  .categoria { font-size: 12px; color: #87CEEB; margin-bottom: 5px; } /* categor√≠a azul cielo */
  .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
           background-color: rgba(0,0,0,0.7); }
  .modal-content { background: white; margin: 10% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; position: relative; }
  .close { position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<header>
  <h1>ü§Ø Sab√≠as Esto</h1>
</header>

<div class="search-container">
  <input type="text" id="busqueda" placeholder="Buscar dato curioso...">
</div>

<nav>
  <a href="#" class="filtro" data-categoria="Todos">Inicio</a>
  <a href="#" class="filtro" data-categoria="Ciencia">Ciencia</a>
  <a href="#" class="filtro" data-categoria="Historia">Historia</a>
  <a href="#" class="filtro" data-categoria="Animales">Animales</a>
</nav>

<div class="curiosidades" id="curiosidadesContainer"></div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitulo"></h3>
    <img id="modalImagen" src="" alt="" style="width:100%; border-radius:10px; margin:10px 0;">
    <p id="modalDescripcion"></p>
  </div>
</div>

<script>
// JSON de curiosidades
const curiosidades = [
  {"id":1,"titulo":"Ching Shih, la pirata m√°s temida de China","categoria":"Historia","miniDescripcion":"Una mujer que domin√≥ el comercio mar√≠timo del siglo XIX.","descripcionCompleta":"Ching Shih fue una de las piratas m√°s temidas de la historia, operando en el siglo XIX en el mar de China Meridional. Lider√≥ una flota de m√°s de 300 barcos y cerca de 20.000 piratas, incluidos hombres y mujeres, imponiendo un estricto c√≥digo de conducta entre sus seguidores. Se convirti√≥ en una estratega implacable, evitando capturas durante a√±os y negociando su retiro con la Marina china conservando su fortuna. Su historia demuestra c√≥mo una mujer pudo desafiar las estructuras de poder de su √©poca y dominar completamente una regi√≥n estrat√©gica del comercio mar√≠timo.","imagen":"images/pirata_china.jpg"},
  {"id":2,"titulo":"El coraz√≥n del camar√≥n est√° en su cabeza","categoria":"Animales","miniDescripcion":"Coraz√≥n en su cabeza gracias al cefalot√≥rax.","descripcionCompleta":"El coraz√≥n de un camar√≥n se encuentra en su cabeza, debido a la fusi√≥n de cabeza y t√≥rax en el cefalot√≥rax, lo que permite que su sistema circulatorio funcione de manera eficiente, transportando sangre a todas sus partes a pesar de su peque√±o tama√±o.","imagen":"images/corazon_camaron.jpg"},
  // ... contin√∫a con los 50 datos completos en el mismo formato
];

// Elementos
const container = document.getElementById('curiosidadesContainer');
const busquedaInput = document.getElementById('busqueda');
const filtros = document.querySelectorAll('.filtro');
const modal = document.getElementById('modal');
const modalTitulo = document.getElementById('modalTitulo');
const modalImagen = document.getElementById('modalImagen');
const modalDescripcion = document.getElementById('modalDescripcion');
const closeModal = document.querySelector('.close');

// Funci√≥n para mostrar curiosidades
function mostrarCuriosidades(lista) {
  container.innerHTML = '';
  if(lista.length === 0){
    container.innerHTML = '<p>No se encontraron resultados.</p>';
    return;
  }
  lista.forEach(c => {
    const card = document.createElement('div');
    card.classList.add('curiosidad-card');
    card.innerHTML = `
      <img src="${c.imagen}" alt="${c.titulo}">
      <div class="categoria">${c.categoria}</div>
      <h3>${c.titulo}</h3>
      <p>${c.miniDescripcion}</p>
      <a href="#" class="ver-mas" data-id="${c.id}">Ver m√°s ‚Üí</a>
    `;
    container.appendChild(card);
  });

  // Abrir modal al hacer clic en "Ver m√°s"
  const botonesVerMas = document.querySelectorAll('.ver-mas');
  botonesVerMas.forEach(boton => {
    boton.addEventListener('click', e => {
      e.preventDefault();
      const id = parseInt(boton.dataset.id);
      const c = curiosidades.find(item => item.id === id);
      if(c){
        modalTitulo.textContent = c.titulo;
        modalImagen.src = c.imagen;
        modalDescripcion.textContent = c.descripcionCompleta;
        modal.style.display = 'block';
      }
    });
  });
}

// Cerrar modal
closeModal.onclick = () => { modal.style.display = 'none'; }
window.onclick = e => { if(e.target === modal) modal.style.display = 'none'; }

// Mostrar todas al inicio
mostrarCuriosidades(curiosidades);

// Filtrar por categor√≠a
filtros.forEach(filtro => {
  filtro.addEventListener('click', e => {
    e.preventDefault();
    const cat = filtro.dataset.categoria;
    if(cat === 'Todos') mostrarCuriosidades(curiosidades);
    else mostrarCuriosidades(curiosidades.filter(c => c.categoria === cat));
  });
});

// Filtrar por b√∫squeda
busquedaInput.addEventListener('input', () => {
  const termino = busquedaInput.value.toLowerCase();
  const filtradas = curiosidades.filter(c => 
    c.titulo.toLowerCase().includes(termino) || 
    c.miniDescripcion.toLowerCase().includes(termino) ||
    c.descripcionCompleta.toLowerCase().includes(termino)
  );
  mostrarCuriosidades(filtradas);
});
</script>

</body>
</html>
