<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Curiosidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">ü§Ø Sab√≠as Esto</div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="#">Ciencia</a>
      <a href="#">Historia</a>
      <a href="#">Animales</a>
    </div>
    <div class="theme-toggle">üåì</div>
  </nav>
</header>

<main id="curiosidad-container">
  <!-- Dato curioso cargado din√°micamente -->
</main>

<footer>
  ¬© 2025 Sab√≠as Esto | Todos los derechos reservados
</footer>

<script>
document.querySelector(".theme-toggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

function obtenerIdDeURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

async function cargarCuriosidad() {
  const id = obtenerIdDeURL();
  if (!id) return;

  try {
    const response = await fetch("data/curiosidades_moderno.json");
    const datos = await response.json();

    // Buscar por ID en lugar de t√≠tulo
    const c = datos.find(item => item.id == id);
    if (!c) {
      document.getElementById("curiosidad-container").innerHTML = "<p>Dato no encontrado.</p>";
      return;
    }

    const contenedor = document.getElementById("curiosidad-container");
    contenedor.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h1>${c.titulo}</h1>
          <p>${c.descripcion}</p>
          <span class="categoria">Categor√≠a: ${c.categoria}</span>
          <a href="index.html" class="back-link">‚Üê Volver al Inicio</a>
        </div>
      </div>
    `;
  } catch (error) {
    console.error("Error al cargar el dato curioso:", error);
    document.getElementById("curiosidad-container").innerHTML = "<p>Error al cargar el dato.</p>";
  }
}

document.addEventListener("DOMContentLoaded", cargarCuriosidad);
</script>
</body>
</html>
