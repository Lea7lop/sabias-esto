<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Curiosidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f4f4f4; color: #333; }
    header nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #333; color: #007BFF; }
    .logo { font-size: 24px; font-weight: bold; color: #007BFF; } /* azul */
    .links a { color: #007BFF; text-decoration: none; margin-left: 15px; font-weight: bold; } /* azul */
    .links a:hover { text-decoration: underline; }
    .theme-toggle { cursor: pointer; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card h1 { color: #007BFF; margin-top: 0; } /* azul */
    .categoria { font-size: 14px; color: #007BFF; } /* azul */
    .back-link { display: inline-block; margin-top: 20px; color: #007BFF; text-decoration: none; font-weight: bold; } /* azul */
    .back-link:hover { text-decoration: underline; }
    body.dark { background: #1e1e1e; color: #ccc; }
    body.dark .card { background: #2c2c2c; }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">ü§Ø Sab√≠as Esto</div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="#">Ciencia</a>
      <a href="#">Historia</a>
      <a href="#">Animales</a>
    </div>
    <div class="theme-toggle">üåì</div>
  </nav>
</header>

<main id="curiosidad-container">
  <!-- Dato curioso cargado din√°micamente -->
</main>

<footer style="text-align:center; padding:15px; color:#007BFF;">¬© 2025 Sab√≠as Esto | Todos los derechos reservados</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Tema oscuro
  const toggle = document.querySelector(".theme-toggle");
  if(toggle) toggle.addEventListener("click", () => document.body.classList.toggle("dark"));

  // Obtener id del query string
  function obtenerIdDeURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  async function cargarCuriosidad() {
    const id = obtenerIdDeURL();
    if(!id) return;

    const response = await fetch("data/curiosidades_moderno.json");
    const datos = await response.json();

    const c = datos.find(item => item.id === parseInt(id));
    const contenedor = document.getElementById("curiosidad-container");

    if(!c) {
      contenedor.innerHTML = "<p>Dato no encontrado.</p>";
      return;
    }

    contenedor.innerHTML = `
      <div class="card">
        <h1>${c.titulo}</h1>
        ${c.imagen ? `<img src="${c.imagen}" alt="${c.titulo}" style="max-width:100%; margin:20px 0;">` : ""}
        <p>${c.descripcion}</p>
        <span class="categoria">Categor√≠a: ${c.categoria}</span>
        <br>
        <a href="index.html" class="back-link">‚Üê Volver al Inicio</a>
      </div>
    `;
  }

  cargarCuriosidad();
});
</script>
</body>
</html>
