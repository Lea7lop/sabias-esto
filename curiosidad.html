<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Curiosidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">🤯 Sabías Esto</div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="#">Ciencia</a>
      <a href="#">Historia</a>
      <a href="#">Animales</a>
    </div>
    <div class="theme-toggle">🌓</div>
  </nav>
</header>

<main id="curiosidad-container">
  <!-- Dato curioso cargado dinámicamente -->
</main>

<footer>
  © 2025 Sabías Esto | Todos los derechos reservados
</footer>

<!-- JS al final para evitar errores -->
<script>
document.addEventListener('DOMContentLoaded', () => {

  // Tema oscuro
  const toggle = document.querySelector(".theme-toggle");
  if(toggle) toggle.addEventListener("click", () => document.body.classList.toggle("dark"));

  // Obtener id del query string
  function obtenerIdDeURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  async function cargarCuriosidad() {
    const id = obtenerIdDeURL();
    if(!id) return;

    const response = await fetch("data/curiosidades_moderno.json");
    const datos = await response.json();

    // Buscar por id
    const c = datos.find(item => item.id === parseInt(id));
    const contenedor = document.getElementById("curiosidad-container");

    if(!c) {
      contenedor.innerHTML = "<p>Dato no encontrado.</p>";
      return;
    }

    contenedor.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h1>${c.titulo}</h1>
          <img src="${c.imagen}" alt="${c.titulo}" style="max-width:100%; margin:20px 0;">
          <p>${c.descripcion}</p>
          <span class="categoria">Categoría: ${c.categoria}</span>
          <br>
          <a href="index.html" class="back-link">← Volver al Inicio</a>
        </div>
      </div>
    `;
  }

  cargarCuriosidad();

});
</script>
</body>
</html>
