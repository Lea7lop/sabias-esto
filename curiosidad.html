<!DOCTYPE html>
<html lang="es">
<head>

    .contenido img { width: 100%; border-radius: 10px; }
    h2 { color: #007BFF; margin-top: 15px; }

</head>
<body>

<header>
  <h1>ü§Ø Sab√≠as Esto</h1>
</header>

<div class="contenido" id="contenidoCuriosidad"></div>

<script>
  const curiosidades = [
    // Pega aqu√≠ tu JSON completo de 50 curiosidades
  ];

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const c = curiosidades.find(item => item.id === id);

  const cont = document.getElementById('contenidoCuriosidad');

  if(c){
    cont.innerHTML = `
      <img src="${c.imagen}" alt="${c.titulo}">
      <div class="categoria">${c.categoria}</div>
      <h2>${c.titulo}</h2>
      <p>${c.descripcion}</p>
      <a href="index.html">‚Üê Volver</a>
    `;
  } else {
    cont.innerHTML = '<p>Dato curioso no encontrado. <a href="index.html">Volver al inicio</a></p>';

</script>

</html>
