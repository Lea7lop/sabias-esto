name: Generar Curiosidades

on:
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions
  schedule:
    - cron: '0 9 * * *'  # Opcional: ejecuta todos los días a las 09:00 UTC

jobs:
  generar_post:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generar posts de curiosidades
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/generate_post_dual_optimized.py

      - name: Commit y push automático
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ curiosidades.json
          git commit -m "Auto: generar 5 nuevos datos curiosos"
          git push
        # Evita error si no hay cambios
        continue-on-error: true
