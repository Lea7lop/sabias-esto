// Funciones principales
function showSection(section) {
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  document.getElementById(section).style.display = 'block';
}

function createCard(curiosity) {
  const card = document.createElement('div');
  card.className = 'curiosity-card';
  card.innerHTML = `
    <h3>${curiosity.titulo}</h3>
    <p style="font-weight:bold; color:#4a91ff; margin-top:0.2rem;">${curiosity.categoria}</p>
    <p>${curiosity.descripcion}</p>
  `;
  return card;
}

function populateSections() {
  // Inicio: solo los primeros 6
  const inicioGrid = document.getElementById('inicio-grid');
  inicioGrid.innerHTML = '';
  curiosidades.slice(0, 6).forEach(c => inicioGrid.appendChild(createCard(c)));

  // Categor√≠as
  const categories = ['Ciencia', 'Historia', 'Animales', 'Tecnologia', 'Curiosidades'];
  categories.forEach(cat => {
    const grid = document.getElementById(`${cat}-grid`);
    grid.innerHTML = '';
    curiosidades.filter(c => c.categoria === cat).forEach(c => grid.appendChild(createCard(c)));
  });
}

function searchCuriosities() {
  const query = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.curiosity-card').forEach(card => {
    const text = card.textContent.toLowerCase();
    card.style.display = text.includes(query) ? 'block' : 'none';
  });
}
