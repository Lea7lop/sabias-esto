name: Auto Generate Curiosity

on:
  workflow_dispatch: # Ejecutar manualmente
  schedule:
    - cron: "0 12 * * *" # Ejecutar todos los d√≠as a las 12:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run generate_post script
        run: python scripts/generate_post.py
      - name: Commit new posts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _posts/ images/ curiosidades.json
          git commit -m "Auto-generated 5 curiosity posts" || echo "No changes to commit"
          git push
