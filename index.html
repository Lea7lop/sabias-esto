<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§Ø Sab√≠as Esto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff; /* un azul suave */
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    .dato {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .categoria {
      font-size: 0.9rem;
      color: #004080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü§Ø Sab√≠as Esto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="curiosidad.html?categoria=Ciencia">Ciencia</a>
      <a href="curiosidad.html?categoria=Historia">Historia</a>
      <a href="curiosidad.html?categoria=Animales">Animales</a>
    </nav>
  </header>
  <div class="container">
    <h2>√öltimos Datos Curiosos</h2>
    <div id="curiosidades"></div>
  </div>

  <script>
    async function cargarCuriosidades() {
      try {
        const res = await fetch("curiosidades_moderno.json");
        const datos = await res.json();

        // Mezclar y elegir 5 aleatorios
        const seleccion = datos.sort(() => 0.5 - Math.random()).slice(0, 5);

        const contenedor = document.getElementById("curiosidades");
        seleccion.forEach(dato => {
          const div = document.createElement("div");
          div.className = "dato";
          div.innerHTML = `
            <h3>${dato.titulo}</h3>
            <p class="categoria">Categor√≠a: ${dato.categoria}</p>
            <p>${dato.descripcion}</p>
          `;
          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando curiosidades:", error);
      }
    }
    cargarCuriosidades();
  </script>
</body>
</html>
