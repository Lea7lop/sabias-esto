<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Curiosidad</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 15px; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    nav .logo { font-size: 20px; font-weight: bold; }
    nav .links a { color: white; text-decoration: none; margin-left: 15px; }
    nav .links a:hover { text-decoration: underline; }
    .theme-toggle { cursor: pointer; font-size: 20px; margin-left: 20px; }
    main { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    main img { width: 100%; border-radius: 10px; margin: 20px 0; }
    .categoria { font-size: 14px; color: #777; margin-top: 10px; display: block; }
    .back-link { display: inline-block; margin-top: 20px; color: #333; text-decoration: none; font-weight: bold; }
    .back-link:hover { text-decoration: underline; }
    body.dark { background: #121212; color: white; }
    body.dark main { background: #1e1e1e; color: white; }
    body.dark .back-link { color: #ccc; }
    body.dark nav { background: #222; }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo">ü§Ø Sab√≠as Esto</div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="#">Ciencia</a>
      <a href="#">Historia</a>
      <a href="#">Animales</a>
    </div>
    <div class="theme-toggle">üåì</div>
  </nav>
</header>

<main id="curiosidad-container">
  <!-- Dato curioso cargado din√°micamente -->
</main>

<footer style="text-align:center; padding:10px; margin-top:20px; color:#777;">
  ¬© 2025 Sab√≠as Esto | Todos los derechos reservados
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Tema oscuro
  const toggle = document.querySelector(".theme-toggle");
  if(toggle) toggle.addEventListener("click", () => document.body.classList.toggle("dark"));

  // Obtener id del query string
  function obtenerIdDeURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  async function cargarCuriosidad() {
    const id = obtenerIdDeURL();
    if(!id) return;

    const response = await fetch("data/curiosidades_moderno.json");
    const datos = await response.json();

    // Buscar por id
    const c = datos.find(item => item.id === parseInt(id));
    const contenedor = document.getElementById("curiosidad-container");

    if(!c) {
      contenedor.innerHTML = "<p>Dato no encontrado.</p>";
      return;
    }

    contenedor.innerHTML = `
      <h1>${c.titulo}</h1>
      <img src="${c.imagen}" alt="${c.titulo}">
      <p>${c.descripcion}</p>
      <span class="categoria">Categor√≠a: ${c.categoria}</span>
      <br>
      <a href="index.html" class="back-link">‚Üê Volver al Inicio</a>
    `;
  }

  cargarCuriosidad();
});
</script>

</body>
</html>
