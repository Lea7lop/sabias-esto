<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab√≠as Esto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #00BFFF; color: white; padding: 20px; text-align: center; } /* azul cielo */
    nav { background: #00BFFF; color: white; display: flex; justify-content: center; padding: 10px; gap: 15px; } /* azul cielo */
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .search-container { text-align: center; padding: 15px; }
    .search-container input { width: 60%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    .curiosidades { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .curiosidad-card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; padding: 15px; text-align: center; }
    .curiosidad-card img { width: 100%; border-radius: 10px; }
    .curiosidad-card h3 { margin: 10px 0 5px; font-size: 18px; color: #00BFFF; } /* azul cielo */
    .curiosidad-card p { font-size: 14px; color: #333; }
    .categoria { font-size: 12px; color: #00BFFF; margin-bottom: 5px; } /* azul cielo */
  </style>
</head>
<body>

<header>
  <h1>ü§Ø Sab√≠as Esto</h1>
</header>

<div class="search-container">
  <input type="text" id="busqueda" placeholder="Buscar dato curioso...">
</div>

<nav>
  <a href="#" class="filtro" data-categoria="Todos">Inicio</a>
  <a href="#" class="filtro" data-categoria="Ciencia">Ciencia</a>
  <a href="#" class="filtro" data-categoria="Historia">Historia</a>
  <a href="#" class="filtro" data-categoria="Animales">Animales</a>
</nav>

<div class="curiosidades" id="curiosidadesContainer">
  <!-- Las tarjetas se generar√°n aqu√≠ con JavaScript -->
</div>

<script>
  const curiosidades = [
    // Pega aqu√≠ tu JSON completo, con "miniDescripcion" y "descripcionCompleta"
  ];

  const container = document.getElementById('curiosidadesContainer');
  const busquedaInput = document.getElementById('busqueda');
  const filtros = document.querySelectorAll('.filtro');

  function mostrarCuriosidades(lista, mantener5Principales = false) {
    container.innerHTML = '';
    if(lista.length === 0) {
      container.innerHTML = '<p>No se encontraron resultados.</p>';
      return;
    }

    let mostrar = lista;

    if (mantener5Principales) {
      const chingShih = lista.find(c => c.titulo.includes("Ching Shih"));
      mostrar = [chingShih, ...lista.filter(c => c.titulo !== chingShih.titulo)].slice(0,5);
    } else {
      mostrar = lista.slice(0,50); // m√°ximo 50
    }

    mostrar.forEach(c => {
      const card = document.createElement('div');
      card.classList.add('curiosidad-card');
      card.innerHTML = `
        <img src="${c.imagen}" alt="${c.titulo}">
        <div class="categoria">${c.categoria}</div>
        <h3>${c.titulo}</h3>
        <p>${c.miniDescripcion}</p>
        <a href="curiosidad.html?id=${c.id}" class="ver-mas">Ver m√°s ‚Üí</a>
      `;
      container.appendChild(card);
    });
  }

  mostrarCuriosidades(curiosidades, true);

  filtros.forEach(filtro => {
    filtro.addEventListener('click', e => {
      e.preventDefault();
      const cat = filtro.dataset.categoria;
      if(cat === 'Todos') mostrarCuriosidades(curiosidades, true);
      else mostrarCuriosidades(curiosidades.filter(c => c.categoria === cat));
    });
  });

  busquedaInput.addEventListener('input', () => {
    const termino = busquedaInput.value.toLowerCase();
    const filtradas = curiosidades.filter(c => c.titulo.toLowerCase().includes(termino) || c.miniDescripcion.toLowerCase().includes(termino));
    mostrarCuriosidades(filtradas);
  });
</script>

</body>
</html>
