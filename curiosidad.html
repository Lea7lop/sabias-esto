    </nav>

  <div class="container">
    <h2 id="tituloCategoria"></h2>
    <div id="curiosidades"></div>
  </div>

  <script>
    function getParametro(nombre) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nombre);
    }

    async function cargarPorCategoria() {
      try {
        const categoria = getParametro("categoria");
        document.getElementById("tituloCategoria").textContent = "Categor√≠a: " + categoria;

        const res = await fetch("curiosidades_moderno.json");
        const datos = await res.json();

        const filtrados = datos.filter(d => d.categoria === categoria);
        const contenedor = document.getElementById("curiosidades");
        contenedor.innerHTML = "";

        filtrados.forEach(dato => {
          const div = document.createElement("div");
          div.className = "dato";
          div.innerHTML = `
            <h3>${dato.titulo}</h3>
            <p class="categoria">Categor√≠a: ${dato.categoria}</p>
            <p>${dato.descripcion}</p>
          `;
          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando curiosidades:", error);
      }
    }

    cargarPorCategoria();
  </script>
