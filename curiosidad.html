<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Curiosidad</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background: #f4f4f4; color: #333; }
    header { background: #333; color: white; padding: 20px; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    nav .links a { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; }
    nav .links a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 10px; margin: 20px 0; }
    .categoria { font-size: 12px; color: #777; display:block; margin-bottom:10px; }
    .back-link { text-decoration:none; font-weight:bold; color:#333; }
    .back-link:hover { text-decoration: underline; }
    body.dark { background: #121212; color: white; }
    body.dark .card { background: #1e1e1e; color: white; }
    body.dark .back-link { color: #fff; }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo">ü§Ø Sab√≠as Esto</div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="#">Ciencia</a>
      <a href="#">Historia</a>
      <a href="#">Animales</a>
      <span class="theme-toggle" style="cursor:pointer; margin-left:15px;">üåì</span>
    </div>
  </nav>
</header>

<main id="curiosidad-container">
  <!-- Dato curioso cargado din√°micamente -->
</main>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  // Tema oscuro
  document.querySelector(".theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // Obtener id del query string
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if(!id) return document.getElementById("curiosidad-container").innerHTML = "<p>Dato no encontrado.</p>";

  // Cargar JSON
  const response = await fetch("data/curiosidades_moderno.json");
  const datos = await response.json();

  const c = datos.find(item => item.id === parseInt(id));
  const contenedor = document.getElementById("curiosidad-container");

  if(!c) {
    contenedor.innerHTML = "<p>Dato no encontrado.</p>";
    return;
  }

  // Mostrar la curiosidad seleccionada
  contenedor.innerHTML = `
    <div class="card">
      <h1>${c.titulo}</h1>
      <img src="${c.imagen}" alt="${c.titulo}">
      <span class="categoria">Categor√≠a: ${c.categoria}</span>
      <p>${c.descripcion}</p>
      <a href="index.html" class="back-link">‚Üê Volver al Inicio</a>
    </div>
  `;
});
</script>

</body>
</html>
