<script src="js/main.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    document.querySelector(".theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if(!id) return;

    const response = await fetch("curiosidades_moderno.json");
    const datos = await response.json();
    const c = datos.find(item => item.id == id);
    if(!c) return;

    document.getElementById("curiosidad-container").innerHTML = `
      <div class="card">
        <img src="${c.imagen}" alt="Imagen curiosidad">
        <div class="card-body">
          <h1>${c.titulo}</h1>
          <p>${c.descripcion}</p>
          <span class="categoria">CategorÃ­a: ${c.categoria}</span>
          <a href="index.html" class="back-link">â† Volver al Inicio</a>
        </div>
      </div>
    `;
  });
</script>
