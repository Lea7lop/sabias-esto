<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Curiosidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">🤯 Sabías Esto</div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="#">Ciencia</a>
      <a href="#">Historia</a>
    </div>
    <div class="theme-toggle">🌓</div>
  </nav>
</header>

<main id="curiosidad-container">
  <!-- Dato curioso cargado dinámicamente -->
</main>

<footer>
  © 2025 Sabías Esto | Todos los derechos reservados
</footer>

<script src="js/main.js"></script>
<script>
  // Dark/Light Mode
  document.querySelector(".theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  function obtenerIdDeURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  async function cargarCuriosidad() {
    const id = obtenerIdDeURL();
    if (!id) return;

    const response = await fetch("curiosidades_moderno.json");
    const datos = await response.json();
    const c = datos.find(item => item.id == id);
    if (!c) return;

    const contenedor = document.getElementById("curiosidad-container");
    contenedor.innerHTML = `
      <div class="card">
        <img src="${c.imagen}" alt="Imagen curiosidad">
        <div class="card-body">
          <h1>${c.titulo}</h1>
          <p>${c.descripcion}</p>
          <span class="categoria">Categoría: ${c.categoria}</span>
          <a href="index.html" class="back-link">← Volver al Inicio</a>
        </div>
      </div>
    `;
  }

  document.addEventListener("DOMContentLoaded", cargarCuriosidad);
</script>
</body>
</html>
