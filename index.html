<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab√≠as Esto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #00BFFF; color: white; padding: 20px; text-align: center; } /* fondo azul cielo */
    nav { background: #00BFFF; color: white; display: flex; justify-content: center; padding: 10px; gap: 15px; } /* fondo azul cielo */
    nav a { color: white; text-decoration: none; font-weight: bold; }

    .search-container { text-align: center; padding: 15px; }

    .curiosidades { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .curiosidad-card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; padding: 15px; text-align: center; }
    .curiosidad-card img { width: 100%; border-radius: 10px; }
    .curiosidad-card h3 { margin: 10px 0 5px; font-size: 18px; color: #00BFFF; } /* t√≠tulo azul cielo */
    .curiosidad-card p { font-size: 14px; color: #333; }
    .categoria { font-size: 12px; color: #00BFFF; margin-bottom: 5px; } /* categor√≠a azul cielo */
    .ver-mas { display: inline-block; margin-top: 10px; color: #00BFFF; text-decoration: none; font-weight: bold; }
    .ver-mas:hover { text-decoration: underline; }
  </style>
</head>
<body>

<header>
  <h1>ü§Ø Sab√≠as Esto</h1>
</header>

<div class="search-container">
  <input type="text" id="busqueda" placeholder="Buscar dato curioso...">
</div>

<nav>
  <a href="#" class="filtro" data-categoria="Todos">Inicio</a>
  <a href="#" class="filtro" data-categoria="Ciencia">Ciencia</a>
  <a href="#" class="filtro" data-categoria="Historia">Historia</a>
  <a href="#" class="filtro" data-categoria="Animales">Animales</a>
</nav>

<div class="curiosidades" id="curiosidadesContainer">
  <!-- Las tarjetas se generar√°n aqu√≠ con JavaScript -->
</div>

<script>
  const curiosidades = [
    {"id":1,"titulo":"Ching Shih, la pirata m√°s temida de China","categoria":"Historia","descripcion":"Ching Shih fue una de las piratas m√°s temidas de la historia, operando en el siglo XIX en el mar de China Meridional. Lider√≥ una flota de m√°s de 300 barcos y cerca de 20.000 piratas, incluidos hombres y mujeres, imponiendo un estricto c√≥digo de conducta entre sus seguidores. Se convirti√≥ en una estratega implacable, evitando capturas durante a√±os y negociando su retiro con la Marina china conservando su fortuna. Su historia demuestra c√≥mo una mujer pudo desafiar las estructuras de poder de su √©poca y dominar completamente una regi√≥n estrat√©gica del comercio mar√≠timo.","imagen":"images/pirata_china.jpg"},
    {"id":2,"titulo":"El coraz√≥n del camar√≥n est√° en su cabeza","categoria":"Animales","descripcion":"El coraz√≥n de un camar√≥n se encuentra en su cabeza, debido a la fusi√≥n de cabeza y t√≥rax en el cefalot√≥rax, lo que permite que su sistema circulatorio funcione de manera eficiente, transportando sangre a todas sus partes a pesar de su peque√±o tama√±o.","imagen":"images/corazon_camaron.jpg"},
    {"id":3,"titulo":"Pulpos con tres corazones y sangre azul","categoria":"Ciencia","descripcion":"Los pulpos tienen tres corazones y sangre azul. Dos corazones bombean sangre a las branquias mientras que el tercero lo hace al resto del cuerpo. Su sangre contiene hemocianina, rica en cobre, que transporta ox√≠geno de manera eficiente en agua fr√≠a y con poco ox√≠geno.","imagen":"images/pulpo_tres_corazones.jpg"},
    {"id":4,"titulo":"Cleopatra m√°s cerca del iPhone que de las pir√°mides","categoria":"Historia","descripcion":"Cleopatra VII vivi√≥ m√°s cerca del lanzamiento del iPhone que de la construcci√≥n de las pir√°mides de Giza. Esto ilustra c√≥mo percibimos la historia y la magnitud de los tiempos hist√≥ricos, mostrando que eventos antiguos pueden parecer m√°s recientes de lo que creemos.","imagen":"images/cleopatra_iphone.jpg"},
    {"id":5,"titulo":"Los gatos no pueden saborear lo dulce","categoria":"Animales","descripcion":"Los gatos no pueden saborear lo dulce debido a una mutaci√≥n en sus receptores del gusto. Esto hace que no sientan atracci√≥n por alimentos azucarados, concentr√°ndose m√°s en olores y texturas para elegir su alimento.","imagen":"images/gato_dulce.jpg"}
    // Agrega el resto de tu JSON aqu√≠ si quieres m√°s
  ];

  const container = document.getElementById('curiosidadesContainer');
  const busquedaInput = document.getElementById('busqueda');
  const filtros = document.querySelectorAll('.filtro');

  function mostrarCuriosidades(lista, mantener5Principales = false) {
    container.innerHTML = '';
    if(lista.length === 0) {
      container.innerHTML = '<p>No se encontraron resultados.</p>';
      return;
    }

    let mostrar = lista;

    if (mantener5Principales) {
      const chingShih = lista.find(c => c.titulo.includes("Ching Shih"));
      mostrar = [chingShih, ...lista.filter(c => c.titulo !== chingShih.titulo)].slice(0,5);
    } else {
      const vistos = new Set();
      mostrar = lista.filter(c => {
        if(vistos.has(c.titulo)) return false;
        vistos.add(c.titulo);
        return true;
      });
    }

    mostrar.forEach(c => {
      const card = document.createElement('div');
      card.classList.add('curiosidad-card');
      card.innerHTML = `
        <img src="${c.imagen}" alt="${c.titulo}">
        <div class="categoria">${c.categoria}</div>
        <h3>${c.titulo}</h3>
        <p>${c.descripcion}</p>
        <a href="curiosidad.html?id=${c.id}" class="ver-mas">Ver m√°s ‚Üí</a>
      `;
      container.appendChild(card);
    });
  }

  mostrarCuriosidades(curiosidades, true);

  filtros.forEach(filtro => {
    filtro.addEventListener('click', e => {
      e.preventDefault();
      const cat = filtro.dataset.categoria;
      if(cat === 'Todos') mostrarCuriosidades(curiosidades, true);
      else mostrarCuriosidades(curiosidades.filter(c => c.categoria === cat));
    });
  });

  busquedaInput.addEventListener('input', () => {
    const termino = busquedaInput.value.toLowerCase();
    const filtradas = curiosidades.filter(c => c.titulo.toLowerCase().includes(termino) || c.descripcion.toLowerCase().includes(termino));
    mostrarCuriosidades(filtradas);
  });
</script>

</body>
</html>
