<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Sabías esto?</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#111; }
    header { padding:20px; text-align:center; background:#f5f5f5; }
    nav { text-align:center; margin:10px 0; }
    nav button { margin:0 5px; padding:10px 15px; border:none; background:#eee; cursor:pointer; border-radius:5px; transition:0.2s; }
    nav button:hover { background:#ddd; }
    .container { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; gap:20px; }
    .card { border:1px solid #eee; padding:15px; border-radius:8px; width:300px; background:#fafafa; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .card h3 { margin-top:0; font-size:18px; }
    .card p { font-size:14px; line-height:1.4; }
  </style>
</head>
<body>

<header>
  <h1>¿Sabías esto?</h1>
</header>

<nav>
  <button onclick="filterCategory('all')">Inicio</button>
  <button onclick="filterCategory('Ciencia')">Ciencia</button>
  <button onclick="filterCategory('Historia')">Historia</button>
</nav>

<div class="container" id="cards-container">
  <!-- Aquí se cargan los datos desde JSON -->
</div>

<script>
async function cargarDatos() {
  const res = await fetch('curiosidades.json');
  const datos = await res.json();
  
  // Ordenar por fecha descendente
  datos.sort((a,b) => new Date(b.date) - new Date(a.date));

  const container = document.getElementById('cards-container');
  container.innerHTML = '';

  datos.forEach(d => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.category = d.category;
    card.innerHTML = `<h3>${d.fact}</h3><p>${d.explanation}</p>`;
    container.appendChild(card);
  });
}

// Filtrar por categoría
function filterCategory(cat) {
  const cards = document.querySelectorAll('.card');
  cards.forEach(c => {
    if(cat === 'all' || c.dataset.category === cat) {
      c.style.display = 'block';
    } else {
      c.style.display = 'none';
    }
  });
}

// Cargar al inicio
cargarDatos();
</script>

</body>
</html>
