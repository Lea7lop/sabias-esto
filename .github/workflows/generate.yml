name: Generar curiosidades automáticamente

# Puede ejecutarse manualmente o automáticamente cada día
on:
  workflow_dispatch:   # ejecución manual
  schedule:
    - cron: '0 7 * * *'  # diario a las 07:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Obtener repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar librerías necesarias
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4️⃣ Ejecutar el script de generación
      - name: Generar datos curiosos
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: TinyLlama/TinyLlama-1.1B-intermediate-step-1431k-3T
        run: python scripts/generate_post.py

      # 5️⃣ Guardar cambios automáticamente
      - name: Commit y push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add _posts curiosidades.json
          git commit -m "Auto: generar 5 nuevos datos curiosos" || echo "No hay cambios para commitear"
          git push
