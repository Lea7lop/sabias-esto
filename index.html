<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curiosidades</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .curiosidad { background: white; border-radius: 8px; padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .curiosidad img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Curiosidades</h1>
<button id="cargarBtn">Mostrar curiosidades</button>

<div id="contenedor"></div>

<script>
async function cargarCuriosidades() {
  const contenedor = document.getElementById('contenedor');
  contenedor.innerHTML = '';

  try {
    const response = await fetch('curiosidades.json'); 
    const datos = await response.json();

    datos.forEach(c => {
      const div = document.createElement('div');
      div.className = 'curiosidad';
      div.innerHTML = `
        <h2>¿Sabías que ${c.dato}?</h2>
        <p>${c.explicacion}</p>
        <img src="${c.imagen}" alt="Imagen de ${c.dato}">
      `;
      contenedor.appendChild(div);
    });
  } catch (error) {
    contenedor.innerHTML = '<p>No se pudieron cargar las curiosidades.</p>';
    console.error(error);
  }
}

document.getElementById('cargarBtn').addEventListener('click', cargarCuriosidades);
</script>

</body>
</html>
