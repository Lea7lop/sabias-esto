<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Curiosidades</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 860px; margin: 32px auto; padding: 0 16px; background: #f6f7fb; }
    .card { background: #fff; padding: 18px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 6px 18px rgba(20,30,50,0.06); }
    h1 { margin-bottom: 12px; }
    .meta { color:#666; font-size:12px; margin-bottom:8px; }
  </style>
</head>
<body>
  <h1>Curiosidades</h1>
  <button id="cargar">Mostrar curiosidades</button>
  <div id="lista"></div>

<script>
async function cargar() {
  const lista = document.getElementById('lista');
  lista.innerHTML = 'Cargando…';
  try {
    const resp = await fetch('curiosidades.json'); // busca en la raíz (script crea copia)
    const datos = await resp.json();
    lista.innerHTML = '';
    const top = datos.slice(0, 10);
    top.forEach(d => {
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `<div class="meta">${d.date || ''}</div><h2>¿Sabías que ${d.dato}?</h2><p>${d.explicacion}</p>`;
      lista.appendChild(el);
    });
  } catch (e) {
    lista.innerHTML = '<p>Error al cargar curiosidades.</p>';
    console.error(e);
  }
}
document.getElementById('cargar').addEventListener('click', cargar);
</script>
</body>
</html>
