<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Curiosidad</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #00BFFF; color: white; padding: 20px; text-align: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; margin-right: 15px; }
    nav a:hover { text-decoration: underline; }
    .card { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    .card img { width: 100%; border-radius: 10px; margin: 20px 0; }
    .categoria { font-size: 12px; color: #00BFFF; margin-top: 10px; display:block; }
    .back-link { display:block; margin-top: 15px; text-decoration:none; color:#00BFFF; }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="#">Ciencia</a>
    <a href="#">Historia</a>
    <a href="#">Animales</a>
  </nav>
</header>

<main id="curiosidad-container"></main>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  function obtenerIdDeURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  const id = obtenerIdDeURL();
  if(!id) return;

  const response = await fetch("data/curiosidades_moderno.json");
  const datos = await response.json();

  const c = datos.find(item => item.id === parseInt(id));
  const contenedor = document.getElementById("curiosidad-container");

  if(!c) {
    contenedor.innerHTML = "<p>Dato no encontrado.</p>";
    return;
  }

  contenedor.innerHTML = `
    <div class="card">
      <h1>${c.titulo}</h1>
      <img src="${c.imagen}" alt="${c.titulo}">
      <p>${c.descripcionCompleta}</p>
      <span class="categoria">Categoría: ${c.categoria}</span>
      <a href="index.html" class="back-link">← Volver al Inicio</a>
    </div>
  `;
});
</script>
</body>
</html>
